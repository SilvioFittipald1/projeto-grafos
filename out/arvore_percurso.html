        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#8ecae6", "id": "Nova Descoberta", "label": "Nova Descoberta", "shape": "dot", "title": "Nova Descoberta"}, {"color": "#97c2fc", "id": "Alto do Mandu", "label": "Alto do Mandu", "shape": "dot", "title": "Alto do Mandu"}, {"color": "#97c2fc", "id": "Casa Amarela", "label": "Casa Amarela", "shape": "dot", "title": "Casa Amarela"}, {"color": "#97c2fc", "id": "Tamarineira", "label": "Tamarineira", "shape": "dot", "title": "Tamarineira"}, {"color": "#97c2fc", "id": "Jaqueira", "label": "Jaqueira", "shape": "dot", "title": "Jaqueira"}, {"color": "#97c2fc", "id": "Torre", "label": "Torre", "shape": "dot", "title": "Torre"}, {"color": "#97c2fc", "id": "Cordeiro", "label": "Cordeiro", "shape": "dot", "title": "Cordeiro"}, {"color": "#97c2fc", "id": "Prado", "label": "Prado", "shape": "dot", "title": "Prado"}, {"color": "#97c2fc", "id": "Afogados", "label": "Afogados", "shape": "dot", "title": "Afogados"}, {"color": "#97c2fc", "id": "Imbiribeira", "label": "Imbiribeira", "shape": "dot", "title": "Imbiribeira"}, {"color": "#ffb703", "id": "Boa Viagem (Set\u00fabal)", "label": "Boa Viagem (Set\u00fabal)", "shape": "dot", "title": "Boa Viagem (Set\u00fabal)"}]);
                  edges = new vis.DataSet([{"from": "Nova Descoberta", "to": "Alto do Mandu"}, {"from": "Alto do Mandu", "to": "Casa Amarela"}, {"from": "Casa Amarela", "to": "Tamarineira"}, {"from": "Tamarineira", "to": "Jaqueira"}, {"from": "Jaqueira", "to": "Torre"}, {"from": "Torre", "to": "Cordeiro"}, {"from": "Cordeiro", "to": "Prado"}, {"from": "Prado", "to": "Afogados"}, {"from": "Afogados", "to": "Imbiribeira"}, {"from": "Imbiribeira", "to": "Boa Viagem (Set\u00fabal)"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
