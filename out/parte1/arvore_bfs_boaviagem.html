<script>
var nivelData = {"Boa Viagem": 0, "Jordão": 1, "Ibura": 1, "Imbiribeira": 1, "Pina": 1, "Cohab": 2, "Barro": 2, "Ipsep": 2, "Caçote": 2, "Afogados": 2, "Cabanga": 2, "Brasília Teimosa": 2, "Jardim São Paulo": 3, "Tejipió": 3, "Areias": 3, "São José": 3, "Jiquiá": 3, "Mangueira": 3, "Mustardinha": 3, "Bongi": 3, "Prado": 3, "Ilha do Retiro": 3, "Curado": 4, "San Martin": 4, "Estância": 4, "Coqueiral": 4, "Sancho": 4, "Recife": 4, "Santo Antônio": 4, "Coelhos": 4, "Boa Vista": 4, "Ilha Joana Bezerra": 4, "Cordeiro": 4, "Madalena": 4, "Zumbi": 4, "Paissandu": 4, "Várzea": 5, "Cidade Universitária": 5, "Engenho do Meio": 5, "Torrões": 5, "Totó": 5, "Santo Amaro": 5, "Ilha do Leite": 5, "Soledade": 5, "Espinheiro": 5, "Graças": 5, "Derby": 5, "Iputinga": 5, "Torre": 5, "Santana": 5, "Caxangá": 6, "Campo Grande": 6, "Torreão": 6, "Aflitos": 6, "Encruzilhada": 6, "Rosarinho": 6, "Tamarineira": 6, "Jaqueira": 6, "Monteiro": 6, "Parnamirim": 6, "Casa Forte": 6, "Poço": 6, "Sítio dos Pintos": 7, "Dois Irmãos": 7, "Apipucos": 7, "Ponto de Parada": 7, "Arruda": 7, "Peixinhos": 7, "Hipódromo": 7, "Casa Amarela": 7, "Mangabeira": 7, "Alto do Mandu": 7, "Guabiraba": 8, "Córrego do Jenipapo": 8, "Macaxeira": 8, "Água Fria": 8, "Campina do Barreto": 8, "Bomba do Hemetério": 8, "Vasco da Gama": 8, "Alto José do Pinho": 8, "Morro da Conceição": 8, "Nova Descoberta": 8, "Passarinho": 9, "Pau-Ferro": 9, "Linha do Tiro": 9, "Beberibe": 9, "Porto da Madeira": 9, "Fundão": 9, "Cajueiro": 9, "Alto Santa Teresinha": 9, "Alto José Bonifácio": 9, "Brejo de Beberibe": 9, "Brejo da Guabiraba": 10, "Dois Unidos": 10};
var originalColors = {};

function highlightLevel() {
    var select = document.getElementById('level-select');
    var selectedLevel = select.value;
    
    if (!selectedLevel) return;
    
    var level = parseInt(selectedLevel);
    var allNodes = nodes.get();
    
    // Salva cores originais se ainda não salvou
    for (var i = 0; i < allNodes.length; i++) {
        var n = allNodes[i];
        if (!originalColors[n.id]) {
            originalColors[n.id] = n.color;
        }
    }
    
    // Destaca nós do nível selecionado
    for (var i = 0; i < allNodes.length; i++) {
        var n = allNodes[i];
        var nodeLevel = nivelData[n.id];
        if (nodeLevel === level) {
            n.color = { background: '#ff6b6b', border: '#c92a2a' };
        } else {
            n.color = originalColors[n.id];
        }
    }
    nodes.update(allNodes);
}

function resetHighlight() {
    var allNodes = nodes.get();
    for (var i = 0; i < allNodes.length; i++) {
        var n = allNodes[i];
        if (originalColors[n.id]) {
            n.color = originalColors[n.id];
        }
    }
    nodes.update(allNodes);
    document.getElementById('level-select').value = '';
}

function zoomIn() {
    var scale = network.getScale();
    network.moveTo({
        scale: Math.min(scale * 1.3, 5),
        animation: { duration: 300 }
    });
}
function zoomOut() {
    var scale = network.getScale();
    network.moveTo({
        scale: Math.max(scale / 1.3, 0.1),
        animation: { duration: 300 }
    });
}
function resetZoom() {
    network.fit({
        animation: { duration: 600, easingFunction: 'easeInOutQuad' }
    });
}
function moveView(direction) {
    var moveAmount = 100;
    var position = network.getViewPosition();
    var scale = network.getScale();
    
    if (!position) {
        position = { x: 0, y: 0 };
    }
    
    var newPosition = { x: position.x, y: position.y };
    
    switch(direction) {
        case 'up':
            newPosition.y -= moveAmount;
            break;
        case 'down':
            newPosition.y += moveAmount;
            break;
        case 'left':
            newPosition.x -= moveAmount;
            break;
        case 'right':
            newPosition.x += moveAmount;
            break;
        case 'center':
            network.fit({
                animation: { duration: 400, easingFunction: 'easeInOutQuad' }
            });
            return;
    }
    
    network.moveTo({
        position: newPosition,
        scale: scale,
        animation: { duration: 300, easingFunction: 'easeInOutQuad' }
    });
}
</script>
