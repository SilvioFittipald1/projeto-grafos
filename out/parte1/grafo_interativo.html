<style>
    .controls-box {
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 9999;
        background: linear-gradient(180deg, #0b0b0b 0%, #1a1a1a 100%);
        color: #ffffff;
        padding: 12px;
        border-radius: 10px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        min-width: 240px;
        max-width: 340px;
        max-height: 90vh;
        overflow-y: auto;
        font-family: Arial, Helvetica, sans-serif;
    }
    .controls-box::-webkit-scrollbar {
        width: 6px;
    }
    .controls-box::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.1);
        border-radius: 3px;
    }
    .controls-box::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.3);
        border-radius: 3px;
    }
    .controls-box .issue {
        background: rgba(255,80,80,0.08);
        border: 1px solid rgba(255,80,80,0.18);
        color: #ffdede;
        padding: 6px 8px;
        margin-bottom: 8px;
        border-radius: 6px;
        font-size: 12px;
    }
    .controls-vertical {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .section-title {
        font-size: 13px;
        font-weight: 600;
        color: #aaa;
        margin-top: 8px;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .controls-vertical input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 2px solid rgba(255,255,255,0.2);
        background: rgba(30, 30, 30, 0.95);
        color: #ffffff;
        outline: none;
        font-size: 14px;
        box-sizing: border-box;
        margin-bottom: 4px;
    }
    .controls-vertical input[type="text"]:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }
    .controls-vertical select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 2px solid rgba(255,255,255,0.2);
        background: rgba(30, 30, 30, 0.95);
        color: #ffffff;
        outline: none;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }
    .controls-vertical select:hover {
        border-color: rgba(255,255,255,0.4);
        background: rgba(40, 40, 40, 0.95);
    }
    .controls-vertical select:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }
    .controls-vertical select option {
        background: #2a2a2a;
        color: #ffffff;
        padding: 8px;
    }
    .controls-vertical button {
        background: linear-gradient(180deg, #222 0%, #111 100%);
        color: #fff;
        border: 1px solid rgba(255,255,255,0.06);
        padding: 8px 10px;
        border-radius: 8px;
        cursor: pointer;
        text-align: left;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        transition: transform 0.08s ease, box-shadow 0.08s ease;
        font-size: 14px;
        margin-bottom: 4px;
    }
    .controls-vertical button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.6);
    }
    .controls-vertical button:active {
        transform: translateY(0);
    }
    .stats-box {
        background: rgba(40, 40, 40, 0.6);
        padding: 10px;
        border-radius: 8px;
        margin-top: 4px;
        font-size: 12px;
        line-height: 1.6;
    }
    .stats-box div {
        margin: 4px 0;
    }
    .legend-box {
        background: rgba(40, 40, 40, 0.6);
        padding: 10px;
        border-radius: 8px;
        margin-top: 4px;
        font-size: 12px;
    }
    .legend-item {
        display: flex;
        align-items: center;
        margin: 6px 0;
    }
    .legend-color {
        width: 16px;
        height: 16px;
        border-radius: 3px;
        margin-right: 8px;
        border: 1px solid rgba(255,255,255,0.2);
    }
    .filter-item {
        display: flex;
        align-items: center;
        margin: 6px 0;
        cursor: pointer;
        font-size: 12px;
        user-select: none;
    }
    .filter-item input[type="checkbox"] {
        margin-right: 8px;
        cursor: pointer;
    }
    .filter-color {
        width: 14px;
        height: 14px;
        border-radius: 3px;
        margin-right: 6px;
        border: 1px solid rgba(255,255,255,0.2);
    }
    .path-info {
        background: rgba(76, 175, 80, 0.15);
        border: 1px solid rgba(76, 175, 80, 0.3);
        padding: 10px;
        border-radius: 8px;
        margin-top: 8px;
        font-size: 12px;
        display: none;
    }
    .path-info.show {
        display: block;
    }
    .path-info-title {
        font-weight: 600;
        margin-bottom: 6px;
        color: #4CAF50;
    }
    .path-info-content {
        line-height: 1.6;
    }
    .loading {
        display: none;
        text-align: center;
        padding: 8px;
        font-size: 12px;
        color: #4CAF50;
    }
    .loading.show {
        display: block;
    }
    .zoom-controls {
        display: flex;
        gap: 4px;
        margin-top: 4px;
    }
    .zoom-controls button {
        flex: 1;
        padding: 6px;
        font-size: 12px;
        text-align: center;
    }
    .navigation-controls {
        margin-top: 4px;
    }
    .nav-btn {
        background: linear-gradient(180deg, #222 0%, #111 100%);
        color: #fff;
        border: 1px solid rgba(255,255,255,0.06);
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        transition: transform 0.08s ease, box-shadow 0.08s ease;
        font-size: 16px;
        min-width: 40px;
        min-height: 40px;
    }
    .nav-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.6);
    }
    .nav-btn:active {
        transform: translateY(0);
    }
    @media (max-width: 480px) {
        .controls-box { left: 8px; top: 8px; padding: 10px; min-width: 200px; max-width: 280px; }
    }
</style>

    function buscarBairro() {
    var input = document.getElementById('busca-bairro');
    if (!input) return;
    var nome = input.value.trim();
    if (!nome) return;

    var allNodes = nodes.get();
    var nomeLower = nome.toLowerCase();
    var found = null;
    var matches = [];

    // Busca exata primeiro
    for (var i = 0; i < allNodes.length; i++) {
        var n = allNodes[i];
        if (n.id === nome || (n.label && n.label.toLowerCase() === nomeLower)) {
        found = n;
        break;
        }
        // Tamb√©m coleta correspond√™ncias parciais
        if (n.label && n.label.toLowerCase().includes(nomeLower)) {
            matches.push(n);
        }
    }

    if (!found) {
        if (matches.length === 0) {
            alert("Bairro n√£o encontrado: " + nome);
            return;
        } else if (matches.length === 1) {
            found = matches[0];
        } else {
            // M√∫ltiplas correspond√™ncias - destaca todas
            var matchIds = matches.map(function(n) { return n.id; });
            network.selectNodes(matchIds);
            network.fit({
                nodes: matchIds,
                animation: { duration: 800, easingFunction: 'easeInOutQuad' }
            });
            return;
        }
    }

    network.selectNodes([found.id]);
    network.focus(found.id, {
        scale: 1.6,
        animation: { duration: 800, easingFunction: 'easeInOutQuad' }
    });
    }

    function toggleMicrorregiao(micro) {
        var checkbox = document.querySelector('.micro-filter[value="' + micro + '"]');
        if (!checkbox) return;
        
        var allNodes = nodes.get();
        var color = microToColor[micro] || '#97c2fc';
        var show = checkbox.checked;
        
        for (var i = 0; i < allNodes.length; i++) {
            var n = allNodes[i];
            var nodeMicro = bairroToMicro[n.id];
            if (nodeMicro === micro) {
                if (show) {
                    // Restaurar cor original
                    if (n._originalColor) {
                        n.color = n._originalColor;
                    } else {
                        n.color = { background: color, border: '#222222' };
                    }
                } else {
                    // Ocultar n√≥
                    if (!n._originalColor) {
                        n._originalColor = n.color;
                    }
                    n.color = { background: 'rgba(0,0,0,0)', border: 'rgba(0,0,0,0)' };
                }
            }
        }
        nodes.update(allNodes);
        
        // Tamb√©m oculta/mostra arestas relacionadas
        var allEdges = edges.get();
        for (var i = 0; i < allEdges.length; i++) {
            var e = allEdges[i];
            var fromMicro = bairroToMicro[e.from];
            var toMicro = bairroToMicro[e.to];
            if (fromMicro === micro || toMicro === micro) {
                if (show) {
                    if (e._originalColor) {
                        e.color = e._originalColor;
                    }
                } else {
                    if (!e._originalColor) {
                        e._originalColor = e.color;
                    }
                    e.color = { color: 'rgba(0,0,0,0)' };
                }
            }
        }
        edges.update(allEdges);
    }
    
    function showAllMicrorregioes() {
        var checkboxes = document.querySelectorAll('.micro-filter');
        checkboxes.forEach(function(cb) {
            if (!cb.checked) {

            }
        });

    function hideAllMicrorregioes() {
        var checkboxes = document.querySelectorAll('.micro-filter');
        checkboxes.forEach(function(cb) {
            if (cb.checked) {
                cb.checked = false;
                toggleMicrorregiao(cb.value);
            }
        });
    }

    function moveView(direction) {
        var moveAmount = 100; // pixels a mover
        var position = network.getViewPosition();
        var scale = network.getScale();
        
        if (!position) {
            position = { x: 0, y: 0 };
        }
        
        var newPosition = { x: position.x, y: position.y };
        
        switch(direction) {
            case 'up':
                newPosition.y -= moveAmount;
                break;
            case 'down':
                newPosition.y += moveAmount;
                break;
            case 'left':
                newPosition.x -= moveAmount;
                break;
            case 'right':
                newPosition.x += moveAmount;
                break;
            case 'center':
                // Centraliza a visualiza√ß√£o
                network.fit({
                    animation: { duration: 400, easingFunction: 'easeInOutQuad' }
                });
                return;
        }
        
        network.moveTo({
            position: newPosition,
            scale: scale,
            animation: { duration: 300, easingFunction: 'easeInOutQuad' }
        });
    }
    
    function calcularCaminho() {
        var algoritmoSelect = document.getElementById('algoritmo-select');

        if (!origem || !destino) {

        }
        
        if (origem === destino) {
            alert('Origem e destino devem ser diferentes');
            return;
        }

                    calcularCaminhoBellmanFord(origem, destino);
                    break;
                default:
                    calcularCaminhoDijkstra(origem, destino);
            }
            hideLoading();
        }, 50);
    }

            var edge = graphData.edges[i];
            var u = edge[0];
            var v = edge[1];
            // Assumindo peso 1 para todas as arestas
            edgesList.push({from: u, to: v, weight: 1});
            edgesList.push({from: v, to: u, weight: 1});
        }
        
        // Inicializa√ß√£o
        var dist = {};
        var anterior = {};
        for (var j = 0; j < graphData.nodes.length; j++) {
            var node = graphData.nodes[j];
            dist[node] = Infinity;
            anterior[node] = null;
        }
        dist[origem] = 0;
        
        // Relaxamento |V| - 1 vezes
        var numNodes = graphData.nodes.length;
        for (var k = 0; k < numNodes - 1; k++) {
            var houveMudanca = false;
            for (var i = 0; i < edgesList.length; i++) {
                var e = edgesList[i];
                if (dist[e.from] !== Infinity) {
                    var novoCusto = dist[e.from] + e.weight;
                    if (novoCusto < dist[e.to]) {
                        dist[e.to] = novoCusto;
                        anterior[e.to] = e.from;
                        houveMudanca = true;
                    }
                }
            }
            if (!houveMudanca) break;
        }
        
        // Verifica√ß√£o de ciclos negativos (n√£o aplic√°vel aqui pois pesos s√£o 1)
        if (dist[destino] === Infinity) {
            alert('N√£o foi encontrado um caminho entre ' + origem + ' e ' + destino);
            return;
        }
        
        // Reconstruir o caminho
        var path = [];
        var current = destino;
        while (current !== null) {
            path.unshift(current);
            current = anterior[current];
        }
        
        // Destacar caminho
        destacarCaminho(path, dist[destino]);
        
        // Mostrar informa√ß√µes do caminho
        showPathInfo(path, dist[destino], 'Bellman-Ford');
    }
    
    function destacarCaminho(path, distancia) {
        // Limpa destaques anteriores (apenas cores, sem resetar visualiza√ß√£o)
        resetHighlightColors();
        
        // Criar conjunto de arestas do caminho
        var pathEdgeSet = {};
        for (var k = 0; k < path.length - 1; k++) {
            var key = [path[k], path[k+1]].sort().join("||");
            pathEdgeSet[key] = true;
        }
        
        var allEdges = edges.get();
        var allNodes = nodes.get();
        
        // Destacar arestas do caminho
        for (var i = 0; i < allEdges.length; i++) {
            var e = allEdges[i];
            var key = [e.from, e.to].sort().join("||");
            if (pathEdgeSet[key]) {
                if (e._originalColor === undefined) e._originalColor = e.color;
                e.color = { color: '#FF69B4' };  // rosa para o caminho
            } else {
                if (e._originalColor === undefined) e._originalColor = e.color;
                e.color = { color: '#e6e6e6' };
            }
        }
        edges.update(allEdges);
        
        // Destacar n√≥s do caminho
        for (var i = 0; i < allNodes.length; i++) {
            var n = allNodes[i];
            if (path.indexOf(n.id) !== -1) {
                if (n._originalColor === undefined) n._originalColor = n.color;
                n.color = { background: '#FFB6C1', border: '#FF1493' }; // rosa claro para os n√≥s
            } else {
                if (n._originalColor === undefined) n._originalColor = n.color;
            }
        }
        nodes.update(allNodes);
        
        // Centralizar no caminho (com pequeno delay para garantir que as atualiza√ß√µes sejam processadas)
        setTimeout(function() {
            network.fit({
                nodes: path,
                animation: { duration: 800, easingFunction: 'easeInOutQuad' }
            });
        }, 100);
    }

    function resetHighlightColors() {
        // Reset apenas das cores (sem resetar visualiza√ß√£o)
        var allEdges = edges.get();
        for (var i = 0; i < allEdges.length; i++) {
            var e = allEdges[i];
            if (e._originalColor !== undefined) {
                e.color = e._originalColor;
            }
        }
        edges.update(allEdges);

        var allNodes = nodes.get();
        for (var i = 0; i < allNodes.length; i++) {
            var n = allNodes[i];
            if (n._originalColor !== undefined) {
                n.color = n._originalColor;
            }
        }
        nodes.update(allNodes);
    }
    
    function resetHighlight() {
        // Reset completo: cores + visualiza√ß√£o + informa√ß√µes
        resetHighlightColors();
        
        // Ocultar informa√ß√µes do caminho
        hidePathInfo();
        
        // Resetar visualiza√ß√£o para o padr√£o (igual ao bot√£o de reset)
        network.fit({
            animation: { duration: 800, easingFunction: 'easeInOutQuad' }
        });
    }

    function highlightPath() {
    if (!pathNodes || pathNodes.length === 0) {
        alert("Caminho Nova Descoberta ‚Üí Boa Viagem (Set√∫bal) n√£o encontrado nos dados.");
        return;
    }

    // Limpa quaisquer destaques anteriores (apenas cores, sem resetar visualiza√ß√£o)
    resetHighlightColors();

    // 1) DESTACAR APENAS AS ARESTAS QUE ESTAO EM pathEdgeSet (Muda apenas a cor)
    var allEdges = edges.get();
    for (var i = 0; i < allEdges.length; i++) {
        var e = allEdges[i];
        var key = [e.from, e.to].sort().join("||");
        if (pathEdgeSet[key]) {
        if (e._originalColor === undefined) e._originalColor = e.color;
        e.color = { color: '#FF69B4' };  // rosa
        } else {
        if (e._originalColor === undefined) e._originalColor = e.color;
        e.color = { color: '#e6e6e6' };
        }
    }
    edges.update(allEdges);

    // 2) DESTACAR OS NOS QUE ESTAO EM pathNodes (Muda apenas a cor, NAO o tamanho)
    var allNodes = nodes.get();
    for (var i = 0; i < allNodes.length; i++) {
        var n = allNodes[i];
        if (pathNodes.indexOf(n.id) !== -1) {
        if (n._originalColor === undefined) n._originalColor = n.color;
        n.color = { background: '#FFB6C1', border: '#FF1493' }; // rosa
        } else {
        if (n._originalColor === undefined) n._originalColor = n.color;
        // podemos deixar o restante igual (sem alterar tamanho)
        }
    }
    nodes.update(allNodes);

    // 3) Centraliza o grafo em torno dos nos do caminho (com pequeno delay)
    setTimeout(function() {
        network.fit({
            nodes: pathNodes,
            animation: { duration: 800, easingFunction: 'easeInOutQuad' }
        });
    }, 100);
    }
</script>
