        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": {"background": "#ff6b6b", "border": "#ee5a52"}, "font": {"color": "#000000"}, "id": "Adrian Yanez", "label": "Adrian Yanez", "shape": "dot", "size": 25, "title": "\u003cb\u003eAdrian Yanez\u003c/b\u003e\u003cbr\u003ePosi\u00e7\u00e3o no caminho: 1/2"}, {"color": {"background": "#ff6b6b", "border": "#ee5a52"}, "font": {"color": "#000000"}, "id": "Gustavo Lopez", "label": "Gustavo Lopez", "shape": "dot", "size": 25, "title": "\u003cb\u003eGustavo Lopez\u003c/b\u003e\u003cbr\u003ePosi\u00e7\u00e3o no caminho: 2/2"}]);
                  edges = new vis.DataSet([{"color": {"color": "#95a5a6", "highlight": "#3498db"}, "from": "Adrian Yanez", "smooth": {"type": "continuous"}, "to": "Gustavo Lopez", "width": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"stabilization": {"enabled": true, "iterations": 1000}, "barnesHut": {"gravitationalConstant": -8000, "springLength": 150, "springConstant": 0.04}}, "interaction": {"hover": true, "tooltipDelay": 100, "zoomView": true, "dragView": true}, "nodes": {"shape": "dot", "font": {"size": 12, "face": "Arial"}, "borderWidth": 2, "shadow": {"enabled": true, "color": "rgba(0,0,0,0.2)", "size": 5, "x": 2, "y": 2}}, "edges": {"smooth": {"type": "continuous", "roundness": 0.5}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
